<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5에서 추가된 control</title>
<style>

	body { 
     	   text-align:center; 
     	   font:14px Arial, sans-serif; 
     	   background:#ddd; 
   	} 

    .wrap {
    	position: relative;
    	border: 1px;
    }
    
    .first {
		position: relative;
		font:16px 맑음고딕;
		background:#aaa;
	}
    
	.second {
		position: absolute;
		top:100px;
		left:80px;
		font:20px 돋움;
		background:#999;
	}
</style>
</head>
<body>
	<div class="wrap">
	    main
		<div class="first">first</div>
		<div class="second">second</div>
	</div>
</body>
</html>
