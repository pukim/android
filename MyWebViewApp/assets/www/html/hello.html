<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5에서 추가된 control</title>
</head>
<body>
<!-- <input  type=
"color,date,number,tel,email,range"
-->
색 : <input type="color"/><br/>
날짜 : <input type="date"/><br/>
날짜(월) : <input type="month"/><br/>
날짜(시간) : <input type="datetime-local"/><br/>
숫자 : <input type="number"/><br/>
범위설정 : 0<input type="range" min="0" 
	max="100" value="90" title="값설정 90"/>100<br/>
<!-- 입력값이 무엇인지 의미적으로 사용 -->
전화번호 <input  type="tel"><br/>
이메일 <input  type="email"><br/>
검색 <input  type="search"><br/>
<!-- 값을 그래프형태로 보여줄 때 -->
<meter value="60" max="100" min="0"
	title="60">
접속한 브라우저는 이 태그를 지원하지 않습니다.</meter>


</body>
</html>
